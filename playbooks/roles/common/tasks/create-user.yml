---
- hosts: all
  remote_user: pi
  tasks:
    - name: Check if openvpn_user is set 
      meta: end_play
      when: '{{openvpn_user}} == ""'
    - name: Add the user '{{target_user}}' with a specific uid and a primary group of 'sudo'
      user:
        name: "{{target_user}}"
        shell: /bin/bash
        groups: sudo
        append: yes
    - name: Add {{ target_user }} user to the sudoers
      copy:
          dest: "/etc/sudoers.d/{{ target_user }}"
          content: "{{ target_user }}  ALL=(ALL)  NOPASSWD: ALL"
    - name: Set authorized key took from file
      authorized_key:
        user: "{{target_user}}"
        key: "{{ lookup('file', '/credentials/ssh/id_rsa.pub') }}"
        state: present
    - name: Disable Password Authentication
      lineinfile:
        dest=/etc/ssh/sshd_config
        regexp='^PasswordAuthentication'
        line="PasswordAuthentication no"
        state=present
        backup=yes
      notify:
        - restart ssh
    - name: Disable Root Login
      lineinfile:
        dest=/etc/ssh/sshd_config
        regexp='^PermitRootLogin'
        line="PermitRootLogin no"
        state=present
        backup=yes
      notify:
        - restart ssh
    - name: Set hostname of Raspberry pi to the hostname marked on the inventory file
      command: raspi-config nonint do_hostname {{  inventory_hostname }}
      become: True

  handlers:
    - name: restart ssh
      service:
        name=ssh
        state=restarted