---
apiVersion: v1
kind: Service
metadata:
  labels:
    task: efk
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: fluentd
  name: fluentd
  namespace: efk
spec:
  ports:
  - port: 80
    targetPort: 24224
  selector:
    k8s-app: fluentd
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fluentd
  namespace: efk
spec:
  rules:
  - host: fluentd.bas
    http:
      paths:
      - path: /
        backend:
          serviceName: fluentd
          servicePort: 80