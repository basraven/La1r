---
apiVersion: v1
kind: Service
metadata:
  labels:
    task: efk
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: elasticsearch
  name: elasticsearch
  namespace: efk
spec:
  ports:
  - port: 80
    targetPort: 9200
  selector:
    k8s-app: elasticsearch
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: elasticsearch
  namespace: efk
spec:
  rules:
  - host: elasticsearch.bas
    http:
      paths:
      - path: /
        backend:
          serviceName: elasticsearch
          servicePort: 80