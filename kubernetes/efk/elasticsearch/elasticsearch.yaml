---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: efk
spec:
  replicas: 1
  template:
    metadata:
      labels:
        task: efk
        k8s-app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        ports:
        - containerPort: 9200 
        - containerPort: 9300 
        env:
        - name: discovery.type
          value: single-node
        image: elasticsearch:7.0.1
