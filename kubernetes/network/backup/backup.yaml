---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: backup-nextcloud-data-claim
  namespace: network
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: "backup-nextcloud-data"
  resources:
    requests:
      storage: 800Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: backup-nextcloud-web-claim
  namespace: network
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: "backup-nextcloud-web"
  resources:
    requests:
      storage: 5Gi
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup
  namespace: network
  labels:
    app: backup
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: backup
        spec:
          restartPolicy: Never    
          volumes:
          - name: id-rsa-volume
            secret:
              secretName: backup-credentials
              items:
              - key: id_rsa
                path: id_rsa
              defaultMode: 0600
          - name: backup-script-volume
            configMap:
              name: backup-script
              items:
              - key: backup.sh
                path: backup.sh
              defaultMode: 0744
          - name: backup-nextcloud-data-volume
            persistentVolumeClaim:
              claimName: backup-nextcloud-data-claim
          - name: backup-nextcloud-web-volume
            persistentVolumeClaim:
              claimName: backup-nextcloud-web-claim
          containers:
          - name: backup
            image: instrumentisto/rsync-ssh
            command: 
              - /backup-script/backup.sh
            volumeMounts:
              - name: id-rsa-volume
                mountPath: /backup-ssh-key
              - name: backup-script-volume
                mountPath: /backup-script
              - name: backup-nextcloud-data-volume
                mountPath: "/nextcloud-data"
              - name: backup-nextcloud-web-volume
                mountPath: "/nextcloud-web"