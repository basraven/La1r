---
apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-init
  namespace: homeautomation
data:
  telegraf-init.iql: CREATE DATABASE telegraf; CREATE RETENTION POLICY "default" ON "telegraf" DURATION 1d REPLICATION 1 DEFAULT;
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: influx-ha-data-claim
  namespace: homeautomation
spec:
  accessModes:
  - ReadWriteMany 
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: "influx-ha-data"
  resources:
    requests:
      storage: 30Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeautomation-influxdb
  namespace: homeautomation
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: homeautomation-influxdb
  template:
    metadata:
      labels:
        task: homeautomation
        k8s-app: homeautomation-influxdb
    spec:
      containers:
      - name: influxdb
        ports:
        - containerPort: 8086
        image: influxdb
        volumeMounts:
        - name: influx-ha-data-volume
          mountPath: /data
        - name: influxdb-init
          mountPath: /docker-entrypoint-initdb.d
        env:
          - name: INFLUXDB_DB
            value: k8s
          - name: INFLUXDB_USER
            value: bas
          - name: INFLUXDB_USER_PASSWORD
            value: Example1
      volumes:
      - name: influxdb-init
        configMap:
          name: influxdb-init
          defaultMode: 0755
      - name: influx-ha-data-volume
        persistentVolumeClaim:
          claimName: influx-ha-data-claim
---
apiVersion: v1
kind: Service
metadata:
  labels:
    task: homeautomation-influxdb
  name: homeautomation-influxdb
  namespace: homeautomation
spec:
  ports:
  - port: 8086
    targetPort: 8086
  selector:
    k8s-app: homeautomation-influxdb
