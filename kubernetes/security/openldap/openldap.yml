---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: openldap-db-claim
  namespace: security
spec:
  accessModes:
  - ReadWriteMany 
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: "openldap-db"
  resources:
    requests:
      storage: 20Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: openldap-config-claim
  namespace: security
spec:
  accessModes:
  - ReadWriteMany 
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: "openldap-config"
  resources:
    requests:
      storage: 20Gi
