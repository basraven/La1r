---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openvpn-status-config
  namespace: monitoring
data:
  cfg.json: |-
    {
      "port": 80,
      "bind": "0.0.0.0",
      "servers": [
        {"id": 0, "name": "Big Raver", "host": "10.8.0.1","man_port": 5555}
      ],
      "username": "",
      "password": "",
      "web": {
        "dateFormat": "HH:mm - DD.MM.YY"
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvpn-status
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openvpn-status
      k8s-app: openvpn-status
  template:
    metadata:
      labels:
        task: monitoring
        app: openvpn-status
        k8s-app: openvpn-status
    spec:
      containers:
      - name: openvpn-status
        ports:
        - containerPort: 80
        image: auspexeu/openvpn-status
        volumeMounts:
        - name: openvpn-status-settings
          mountPath: /usr/src/app/cfg.json
          subPath: cfg.json
      volumes:    
      - name: openvpn-status-settings
        configMap:
          name: openvpn-status-config
          items:
          - key: cfg.json
            path: cfg.json
          defaultMode: 0744
---
apiVersion: v1
kind: Service
metadata:
  name: openvpn-status
  namespace: monitoring
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: openvpn-status
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: openvpn-status
  namespace: monitoring
spec:
  rules:
  - host: openvpn.bas
    http:
      paths:
      - path: /
        backend:
          serviceName: http
          servicePort: 80