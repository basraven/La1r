apiVersion: v1
kind: Namespace
metadata:
  name: homeautomation
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mem-limit-range
  namespace: homeautomation
spec:
  limits:
  - default:
      memory: 2048Mi
    type: Container
---
apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-limit-range
  namespace: homeautomation
spec:
  limits:
  - default:
      cpu: "800m"
    type: Container