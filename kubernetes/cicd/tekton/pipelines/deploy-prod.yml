apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-prod-deploy-sa
  namespace: tekton-pipelines
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-triggers-la1r-minimal
rules:
# EventListeners need to be able to fetch all namespaced resources
- apiGroups: ["triggers.tekton.dev"]
  resources: ["eventlisteners", "triggerbindings", "triggertemplates", "triggers"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
 # secrets are only needed for GitHub/GitLab interceptors
 # configmaps is needed for updating logging config
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
 # Permissions to create resources in associated TriggerTemplates
- apiGroups: ["tekton.dev"]
  resources: ["pipelineruns", "pipelineresources", "taskruns"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["impersonate"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-triggers-la1r-binding
subjects:
- kind: ServiceAccount
  name: tekton-prod-deploy-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-triggers-la1r-minimal
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tekton-triggers-la1r-clusterrole
rules:
  # EventListeners need to be able to fetch any clustertriggerbindings
- apiGroups: ["triggers.tekton.dev"]
  resources: ["clustertriggerbindings"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-triggers-la1r-clusterbinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-la1r-clusterrole
subjects:
- kind: ServiceAccount
  name: tekton-prod-deploy-sa
  namespace: tekton-pipelines
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-admin-clusterbinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: tekton-prod-deploy-sa
  namespace: tekton-pipelines









---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: git-lair-rick
spec:
  type: git
  params:
    - name: revision
      value: rick
    - name: url
      value: https://github.com/basraven/la1r

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo-hello-world
spec:
  steps:
    - name: echo
      image: ubuntu
      command:
        - echo
      args:
        - "Hello World"
    
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-using-kubectl
spec:
  params:
    - name: path
      type: string
      description: Path to the manifest to apply
    - name: yamlPathToImage
      type: string
      description: |
        The path to the image to replace in the yaml manifest (arg to yq)
  resources:
    inputs:
      - name: source
        type: git
  steps:
    - name: run-kubectl
      image: lachlanevenson/k8s-kubectl
      command: ["sh"]
      args:
      - -c
      - |- 
        find $(params.path) -type f -name *.y*ml \
        -not \( -path /workspace/source/kubernetes/storage/example/example-ngx-mount.yml -prune \) \
        -not \( -path /workspace/source/kubernetes\kubernetes-dashboard\dashboard-admin.yaml -prune \) \
        -exec kubectl apply -f {} \;
        # -exec kubectl --dry-run=client apply -f {} \;
    
---
apiVersion: polling.tekton.dev/v1alpha1
kind: Repository
metadata:
  name: example-repository
spec:
  url: https://github.com/basraven/la1r.git
  ref: main
  frequency: 1m
  type: github # can also be gitlab
  pipelineRef:
    name: github-poll-pipeline
    namespace: tekton-pipelines # optional: if provided, the pipelinerun will be created in this namespace to reference the pipeline.
    params:
    - name: sha
      expression: commit.sha
    - name: repoURL
      expression: repoURL

---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: prod-pipeline
spec:
  resources:
    - name: git-lair-rick
      type: git
  params:
  - name: sha
    type: string
    description: "the SHA of the recently detected change"
  - name: repoURL
    type: string
    description: "the cloneURL that the change was detected in"
  tasks:
    # - name: echo-hello
    #   taskRef:
    #     name: echo-hello-world
    - name: deploy-kubectl
      taskRef:
        name: deploy-using-kubectl
      resources:
        inputs:
          - name: source
            resource: git-lair-rick
      params:
        - name: path
          value: /workspace/source/kubernetes #configure: may change according to your source
        - name: yamlPathToImage
          value: "spec.template.spec.containers[0].image"

