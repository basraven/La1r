---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-script
  namespace: backup
data:
  backup-weekly.sh: |-
    #!/bin/sh
    echo "#> Starting weekly rsync file sync..."
    echo "#> Backing up nextcloud..."
    rsync -a --no-perms --no-owner --no-group --delete --force --update --progress /nextcloud-web /backup/nextcloud
    rsync -a --no-perms --no-owner --no-group --delete --force --update --progress /nextcloud-data /backup/nextcloud    
    echo "#> Backing up configs..."
    rsync -a --no-perms --no-owner --no-group --delete --force --update --progress /configs /backup/configs    
    echo "#> Backing up mariadb..."
    rsync -a --no-perms --no-owner --no-group --delete --force --update --progress /mariadb /backup/mariadb
    echo "#> Backing up plex..."
    rsync -a --no-perms --no-owner --no-group --delete --force --update --progress /plex /backup/plex
    echo "#> Backing up tautulli..."
    rsync -a --no-perms --no-owner --no-group --delete --force --update --progress /tautulli /backup/tautulli
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: backup-nextcloud-data-claim
  namespace: backup
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: "backup-nextcloud-data"
  resources:
    requests:
      storage: 800Gi
