---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroutetls
  namespace: online
  labels:
    expose: "online"
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`cloud.basraven.nl`)
    kind: Rule
    services:
    - name: nginx
      port: 80
  tls:
    certResolver: default