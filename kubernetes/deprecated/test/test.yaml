---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: test
  template:
    metadata:
      labels:
        task: default
        k8s-app: test
    spec:
      tolerations:
      - key: pi
        operator: Equal
        value: "true"
        effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - raspi2
      containers:
      - name: nginx
        ports:
        - containerPort: 80
        image: nginx
---
apiVersion: v1
kind: Service
metadata:
  labels:
    task: test
  name: test
  namespace: event
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    k8s-app: test
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test
  namespace: default
spec:
  rules:
  - host: test.bas
    http:
      paths:
      - path: /
        backend:
          serviceName: test
          servicePort: 80