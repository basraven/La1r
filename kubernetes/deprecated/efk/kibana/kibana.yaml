---
apiVersion: v1
kind: Service
metadata:
  labels:
    task: efk
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: kibana
  name: kibana
  namespace: efk
spec:
  ports:
  - port: 80
    targetPort: 5601
  selector:
    k8s-app: kibana
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kibana
  namespace: efk
spec:
  rules:
  - host: kibana.bas
    http:
      paths:
      - path: /
        backend:
          serviceName: kibana
          servicePort: 80