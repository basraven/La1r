---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana
  namespace: efk
spec:
  replicas: 1
  template:
    metadata:
      labels:
        task: efk
        k8s-app: kibana
    spec:
      containers:
      - name: kibana
        ports:
        - containerPort: 5601 
        env:
        - name: ELASTICSEARCH_URL
          value: http://elasticsearch:9200
        image: kibana:7.0.1
