---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kubernetes-dashboard-custom
  name: kubernetes-dashboard-custom
  namespace: kubernetes-dashboard
spec:
  ports:
  - name: https
    targetPort: 8443
    port: 80
  selector:
    k8s-app: kubernetes-dashboard
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubernetes-dashboard-custom
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: kubernetes.bas
    http:
      paths:
      - path: /
        backend:
          serviceName: kubernetes-dashboard-custom
          servicePort: 80