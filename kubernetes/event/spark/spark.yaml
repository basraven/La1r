      #       name: spark-config
      #       items:
      #       - key: mosquitto.conf
      #         path: mosquitto.conf
      #       # defaultMode: 0600
      containers:
      - name: spark
        image: bitnami/spark
        ports:
        - name: spark
          containerPort: 7077
        env:
        - name: SPARK_MODE
          value: "master"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spark
  name: spark
  namespace: event
spec:
  ports:
  - name: spark
    # targetPort: 7077
    protocol: TCP
    port: 7077
  selector:
    app: spark
  type: ClusterIP