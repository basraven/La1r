---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark
  namespace: event
  labels:
    app: spark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark
  template:
    metadata:
      labels:
        app: spark
    spec:
      # volumes:
        # - name: spark-data-volume
