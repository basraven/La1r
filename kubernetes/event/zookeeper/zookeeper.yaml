---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: zookeeper-claim
  namespace: event
spec:
  accessModes:
    - ReadWriteMany 
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: zookeeper
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: event
  labels:
    k8s-app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      name: zookeeper
  template:
    metadata:
      labels:
        name: zookeeper
        k8s-app: zookeeper
    spec:
      containers:
      - name: zookeeper
        ports:
        - containerPort: 2181
        env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "yes"
        image: bitnami/zookeeper
        # volumeMounts:
        #   - name: zookeeper
        #     mountPath: /config
      # volumes:
      #   - name: zookeeper
      #     persistentVolumeClaim:
      #       claimName: zookeeper-claim
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: event
spec:
  selector:
    k8s-app: zookeeper
  ports:
  - name: zk
    port: 2181
    targetPort: 2181