---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kafka-data-claim
  namespace: event
spec:
  accessModes:
  - ReadWriteMany 
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: "kafka-data"
  resources:
    requests:
      storage: 30Gi
# ---
