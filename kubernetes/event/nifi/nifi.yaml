---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nifi-conf-claim
  namespace: event
spec:
  accessModes:
  - ReadWriteMany 
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: "nifi-conf"
  resources:
    requests:
      storage: 20Gi
