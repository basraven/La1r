---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pi-hole-config-claim
  namespace: dns
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-212
  persistentVolumeReclaimPolicy: Retain
  resources:
    requests:
      storage: 5Gi
