kind: PersistentVolume
apiVersion: v1
metadata:
  name: nextcloud-pv-db
  labels:
    contenttype: "db"
spec:
  capacity:
    storage: 5Gi
  # volumeMode field requires BlockVolume Alpha feature gate to be enabled.
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /host_mnt/d/Bas/Documents/Projects/server-configs/.tmp/db
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - docker-for-desktop
          - raspi2
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nextcloud-db-claim
  namespace: nextcloud
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: "db"
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: nextcloud
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      volumes:
      - name: mycnf-volume
        configMap:
          name: mycnf
          items:
          - key: my.cnf
            path: my.cnf
      - name: initsql-volume
        configMap:
          name: initsql
          items:
          - key: init.sql
            path: init.sql
      - name: nextcloud-db
        persistentVolumeClaim:
          claimName: nextcloud-db-claim
      containers:
      - name: mariadb
        image: mariadb
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadbsecret
              key: username
        volumeMounts:
          - mountPath: /docker-entrypoint-initdb.d/init.sql
            subPath: init.sql
            name: initsql-volume
          - mountPath: /etc/mysql/conf.d
            subPath: custom.cnf
            name: mycnf-volume
          - mountPath: "/data/"
            name: nextcloud-db
          # - mountPath: "/var/lib/mysql/"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mariadb
  name: mariadb-service
  namespace: nextcloud
spec:
  ports:
  - name: db
    port: 3306
    targetPort: 3306
    nodePort: 32306
  selector:
    app: mariadb
  type: NodePort
