---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mariadb-claim
  namespace: nextcloud
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: local-storage
  selector:
    matchLabels:
      contenttype: "db"
  resources:
    requests:
      storage: 30Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: nextcloud
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      volumes:
      - name: mycnf-volume
        configMap:
          name: mycnf
          items:
          - key: my.cnf
            path: my.cnf
      - name: mariadb
        persistentVolumeClaim:
          claimName: mariadb-claim
      containers:
      - name: mariadb
        image: mariadb
        args: ["--transaction-isolation=READ-COMMITTED", "--binlog-format=ROW", "--log-bin=mysqld-bin"]
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadbsecret
              key: password
        - name: MYSQL_DATABASE
          value: nextcloud
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mariadbsecret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadbsecret
              key: password
        volumeMounts:
          - mountPath: /etc/mysql/conf.d
            subPath: custom.cnf
            name: mycnf-volume
          # - name: mariadb
          #   mountPath: "/var/lib/mysql/"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mariadb
  name: mariadb
  namespace: nextcloud
spec:
  ports:
  - name: db
    port: 3306
  selector:
    app: mariadb
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mariadb
  name: mariadb-external
  namespace: nextcloud
spec:
  ports:
  - name: db
    port: 3306
    targetPort: 3306
    nodePort: 32306
  selector:
    app: mariadb
  type: NodePort
