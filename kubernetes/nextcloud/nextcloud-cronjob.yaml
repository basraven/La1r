apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nextcloud-cronjob
  namespace: nextcloud
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: nextcloud-cronjob
            image: busybox
            args:
            - /bin/sh
            - -c
            - wget -qO- http://nextcloud/cron.php
          restartPolicy: OnFailure