---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: nextcloud-pv-web
  labels:
    contenttype: "web"
spec:
  capacity:
    storage: 5Gi
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain
  accessModes:
  - ReadWriteMany 
  local:
    path: /mnt/largessd/configs/nextcloud
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - big-raver
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: nextcloud-pv-data
  labels:
    contenttype: "data"
spec:
  capacity:
    storage: 800Gi
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain
  accessModes:
  - ReadWriteMany 
  local:
    path: /mnt/largehdd/nextcloud/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - big-raver