---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: samba-pv
  labels:
    contenttype: "samba-basraven"
spec:
  capacity:
    storage: 3000Gi
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain
  accessModes:
  - ReadWriteMany
  local:
    path: /mnt/largehdd/nextcloud-data/basraven/files
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - big-raver
