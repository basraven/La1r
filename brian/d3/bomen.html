<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forest for the Trees</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.js"></script>

    <style type="text/css">

  	.axis path,
  	.axis line {
  		fill: none;
  		stroke: rgba(102,140,77,1);
  		shape-rendering: crispEdges;
  	}
  	
  	.axis text {
  		font-family: sans-serif;
  		font-size: 11px;
  	}

  	.tick line {
  	  stroke: rgba(102,140,77,1);
  	}

  	.tick {
  	  font-size: 10px;
  	  color: rgba(102,140,77,1);
  	}

	</style>
  </head>
    <body>
      <script type="text/javascript">

    	//Margin conventions
        var margin = {top: 20, right: 60, bottom: 20, left: 20};
        var padding = {top: 60, right: 60, bottom: 60, left: 60};
        var width = 9000 - margin.left - margin.right - padding.left - padding.right; 
        var height = 260 - margin.top - margin.bottom - padding.top - padding.right;

      //Draw the initial SVG
      	var svg = d3.select("body").append("svg")
        	.attr("width", width + margin.left + margin.right)
        	.attr("height", height + margin.top + margin.bottom)
        	.append("g")
        	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      //svgs are put into an array so that we can draw them with d3--images from Master Pixel and Grant Taylor from The Noun Project
        var paths = [{
          fill: "rgba(102,140,77,.8)",
          stroke: "rgba(0,0,0,.4)",
          d: "M355.105,118.9051c-14.799,0-22.337-6.899-28.988-12.986c-6.005-5.497-10.749-9.839-20.886-9.839 c-10.137,0-14.881,4.342-20.887,9.839c-6.65,6.087-14.188,12.986-28.988,12.986c-14.8,0-22.337-6.899-28.988-12.986 c-6.005-5.497-10.748-9.839-20.885-9.839c-10.136,0-14.879,4.342-20.884,9.839c-6.65,6.087-14.188,12.986-28.988,12.986 c-14.798,0-22.334-6.899-28.984-12.986c-6.004-5.497-10.747-9.839-20.882-9.839c-10.136,0-14.879,4.342-20.884,9.839 c-6.65,6.087-14.188,12.986-28.987,12.986c-14.8,0-22.338-6.899-28.989-12.986C20.88,100.422,16.137,96.08,6,96.08 c-3.313,0-6-2.686-6-6c0-3.313,2.687-6,6-6c14.799,0,22.337,6.899,28.988,12.986c6.005,5.497,10.749,9.839,20.886,9.839 c10.136,0,14.879-4.342,20.884-9.838c6.65-6.088,14.188-12.987,28.987-12.987c14.798,0,22.335,6.9,28.985,12.987 c6.004,5.497,10.746,9.838,20.881,9.838c10.137,0,14.88-4.342,20.885-9.838c6.65-6.088,14.188-12.987,28.987-12.987 c14.8,0,22.337,6.899,28.988,12.987c6.005,5.496,10.749,9.838,20.885,9.838c10.138,0,14.881-4.342,20.886-9.838 c6.651-6.088,14.189-12.987,28.989-12.987s22.338,6.899,28.989,12.987c6.005,5.496,10.748,9.838,20.885,9.838 c10.139,0,14.883-4.342,20.89-9.839c6.651-6.087,14.19-12.986,28.991-12.986c3.313,0,6,2.687,6,6c0,3.314-2.687,6-6,6 c-10.139,0-14.883,4.342-20.89,9.839C377.445,112.006,369.907,118.905,355.105,118.905z",},
        {
          fill: "rgba(204,217,26,.9)",
          stroke: "rgba(0,0,0,.4)",
          d: "M355.105,326.906c-14.799,0-22.337-6.899-28.988-12.986c-6.005-5.497-10.749-9.839-20.886-9.839 c-10.137,0-14.881,4.342-20.887,9.838c-6.65,6.088-14.188,12.987-28.988,12.987c-14.8,0-22.337-6.899-28.988-12.987 c-6.005-5.496-10.748-9.838-20.885-9.838c-10.136,0-14.879,4.342-20.884,9.838c-6.65,6.088-14.188,12.987-28.988,12.987 c-14.798,0-22.334-6.899-28.984-12.987c-6.004-5.496-10.747-9.838-20.882-9.838c-10.136,0-14.879,4.342-20.884,9.838 c-6.65,6.088-14.188,12.987-28.987,12.987c-14.8,0-22.338-6.899-28.989-12.987c-6.005-5.496-10.749-9.838-20.885-9.838 c-3.313,0-6-2.687-6-6c0-3.315,2.687-6,6-6c14.799,0,22.337,6.899,28.988,12.986c6.005,5.497,10.749,9.839,20.886,9.839 c10.136,0,14.879-4.342,20.884-9.839c6.65-6.087,14.188-12.986,28.987-12.986c14.798,0,22.335,6.899,28.985,12.987 c6.004,5.496,10.746,9.838,20.881,9.838c10.137,0,14.88-4.342,20.885-9.839c6.65-6.087,14.188-12.986,28.987-12.986 c14.8,0,22.337,6.899,28.988,12.986c6.005,5.497,10.749,9.839,20.885,9.839c10.138,0,14.881-4.342,20.886-9.839 c6.651-6.087,14.189-12.986,28.989-12.986s22.338,6.899,28.989,12.986c6.005,5.497,10.748,9.839,20.885,9.839 c10.139,0,14.883-4.342,20.89-9.839c6.651-6.087,14.19-12.986,28.991-12.986c3.313,0,6,2.685,6,6c0,3.313-2.687,6-6,6 c-10.139,0-14.883,4.342-20.89,9.839C377.445,320.007,369.907,326.906,355.105,326.906z",}
					];

      //your datasets
      	var dataset = [1, 7, 26, 11, 8, 18.5, 19.8, 30, 16, 4.5];
      	var dataset2 =[2, 3, 22, 3.2, 18, 16, 6, 4.2, 9.3, 11, 22, 28, 13.5, 14.5, 17, 24, 27, 29];

     	//create a scale, which we'll use to draw our axes
      	var xScale = d3.scale.linear()
          .domain([0, d3.max(dataset, function(d) { return d; })])
          .range([0, width]);

		// piece of code that joins our complex svg data to the first dataset--d3 is amazing!!
      	var svgPaths = svg.selectAll(".bigtrees")
      		.data(dataset)
      		.enter()
      		.append('path')
      		.attr("class", ".bigtrees")
      		.attr("d", paths[0].d)
      		.style("stroke", paths[0].stroke)
      		.style("fill", paths[0].fill)
      		//moving the svgs depending on the data--you might have to play around with this depending on the pixel width of your svg
      		.attr("transform", function(d){return 'translate('+ (xScale(d)-48) + ')'});

      	// and more joining for the second dataset--hooray!!
      	var svgPathsTwo = svg.selectAll(".littletrees")
      		.data(dataset2)
      		.enter()
      		.append('path')
      		.attr("class", ".littletrees")
      		.attr("d", paths[1].d)
      		.style("stroke", paths[1].stroke)
      		.style("fill", paths[1].fill)
      		//moving the svgs depending on the data--you might have to play around with this depending on the pixel width of your svg
      		.attr("transform", function(d){return 'translate('+ (xScale(d)-30) + ', 50)'});


      	//add the xAxis
      	var xAxis = d3.svg.axis()
          .scale(xScale)
          .orient("bottom")
          .ticks(10);

        svg.append("g")
        	.attr("class", "axis")
        	.attr("transform", "translate(0," + height + ")")
  		    .call(xAxis);

        </script>
    </body>
</html>
